{{ template "head.html" . }}

<body class=" bg-surface">
  <main>
    {{ template "header.html" . }}
    <div id="main-wrapper" class="flex p-5 xl:pr-0">
      {{ template "sidebar.html" . }}

      <div class="w-full page-wrapper xl:px-6 px-0">
        <main class="h-full max-w-full">
          <div class="container full-container p-0 flex flex-col gap-6">
            <div class="card">
              <div class="card-body flex flex-col gap-6">
                <div class="flex justify-between items-center mb-4">
                  <h6 class="text-lg text-gray-700 font-semibold">{{ call .T .Title }}</h6>
                  <a href="/admin/staffs" class="text-blue-600 hover:underline">{{ call .T "title.back_to_list" }}</a>
                </div>

                <div class="card">
                  <div class="card-body">
                    <form method="POST" action="/admin/staffs/create">
                      <div class="grid grid-cols-1 gap-4">
                        <!-- Full name -->
                        <div>
                          <label class="block text-sm mb-2 font-semibold text-gray-700">{{ call .T "title.full_name"
                            }}</label>
                          <input type="text" name="full_name" required
                            class="py-3 px-4 block w-full border-gray-200 rounded-xl text-sm focus:border-blue-600 focus:ring-0"
                            placeholder="Nguyễn Văn A">
                        </div>

                        <!-- Email -->
                        <div>
                          <label class="block text-sm mb-2 font-semibold text-gray-700">{{ call .T "title.email"
                            }}</label>
                          <input type="email" name="email" required
                            class="py-3 px-4 block w-full border-gray-200 rounded-xl text-sm focus:border-blue-600 focus:ring-0"
                            placeholder="email@example.com">
                        </div>

                        <!-- Phone -->
                        <div>
                          <label class="block text-sm mb-2 font-semibold text-gray-700">{{ call .T "title.phone"
                            }}</label>
                          <input type="text" name="phone"
                            class="py-3 px-4 block w-full border-gray-200 rounded-xl text-sm focus:border-blue-600 focus:ring-0"
                            placeholder="0123456789">
                        </div>


                      </div>

                      {{ if .error }}
                      <p class="text-red-500 text-sm mt-2">{{ .error }}</p>
                      {{ end }}

                      <!-- Submit -->
                      <button type="submit"
                        class="rounded-xl mt-6 btn text-base py-2.5 text-white font-medium w-fit hover:bg-blue-700">
                        {{ call .T "title.create_staff" }}
                      </button>
                    </form>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </main>
  {{ template "script.html" . }}
</body>

</html>
