basePath: /
definitions:
  hotel-management_internal_dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  hotel-management_internal_dto.MailRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  hotel-management_internal_dto.RefreshTokenInput:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  hotel-management_internal_dto.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        minLength: 1
        type: string
      last_name:
        minLength: 1
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  hotel-management_internal_dto.SearchRoomRequest:
    properties:
      bed_num:
        type: integer
      end_date:
        type: string
      has_aircon:
        type: boolean
      max_price:
        type: number
      min_price:
        type: number
      start_date:
        type: string
      view_type:
        type: string
    required:
    - end_date
    - start_date
    type: object
  hotel-management_internal_dto.SearchRoomResponse:
    properties:
      bed_num:
        type: integer
      description:
        type: string
      has_aircon:
        type: boolean
      id:
        type: integer
      image_urls:
        items:
          type: string
        type: array
      name:
        type: string
      price_per_night:
        type: number
      type:
        type: string
      view_type:
        type: string
    type: object
  hotel-management_internal_dto.UpdateProfileRequest:
    properties:
      avatar_url:
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
      phone_number:
        type: string
    required:
    - name
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is an API for hotel management.
  title: Hotel Management API
  version: "1.0"
paths:
  /auth/google/callback:
    get:
      consumes:
      - application/json
      description: Handle Google OAuth2 callback, exchange code for tokens, fetch
        user info, create user if not exists, and return JWT tokens.
      parameters:
      - description: Authorization code from Google
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Login successful!
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Code not found from Google.
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to exchange token from Google. / Failed to get user
            information from Google. / Failed to get user / Failed to create user
            / Could not generate token.
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Google OAuth2 callback
      tags:
      - Auth
  /auth/google/login:
    get:
      description: Redirects to Google OAuth2 login
      responses:
        "307":
          description: Temporary Redirect
          schema:
            type: string
      summary: Google OAuth2 Login
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return access and refresh tokens
      parameters:
      - description: User login credentials
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/hotel-management_internal_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful!
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request data
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid email or password
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Could not generate token
          schema:
            additionalProperties: true
            type: object
      summary: Login
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using a valid refresh token
      parameters:
      - description: Refresh token input
        in: body
        name: refreshTokenInput
        required: true
        schema:
          $ref: '#/definitions/hotel-management_internal_dto.RefreshTokenInput'
      produces:
      - application/json
      responses:
        "200":
          description: New access token generated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid or expired refresh token
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Could not generate token
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: User registration data
        in: body
        name: registerRequest
        required: true
        schema:
          $ref: '#/definitions/hotel-management_internal_dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Register user successful!
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Email already exists or invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to hash password or create user
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - Auth
  /mail/reset-password:
    post:
      consumes:
      - application/json
      description: Generates a new password and sends it via email to the user.
      parameters:
      - description: User email for password reset
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/hotel-management_internal_dto.MailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: New password sent.'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'message: Invalid request data.'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 'message: Failed to get user'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'message: Failed to update user.'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Reset user password
      tags:
      - Mail
  /mail/smtp-verify:
    post:
      consumes:
      - application/json
      description: Send a verification email with token to user's email address if
        the account is not activated.
      parameters:
      - description: Email to send verification link
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/hotel-management_internal_dto.MailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Verification email sent.
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request data. | User already verified.
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Failed to get user.
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Could not generate token. | Failed to send verification email.
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Send verification email
      tags:
      - Mail
  /mail/verify-account:
    get:
      consumes:
      - application/json
      description: Activate user account based on the token sent via email
      parameters:
      - description: JWT token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Account verified successfully.
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid token. | User already verified.
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Failed to get user.
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to update user.
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Activate user account
      tags:
      - Mail
  /rooms/search:
    post:
      consumes:
      - application/json
      description: Find all available rooms that match the search criteria and are
        not booked during the requested time range
      parameters:
      - description: Search filters for room availability
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/hotel-management_internal_dto.SearchRoomRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Find available room successful!
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/hotel-management_internal_dto.SearchRoomResponse'
              type: array
            type: object
        "400":
          description: Invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to find available room.
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Search available rooms
      tags:
      - Rooms
  /users/update-profile:
    put:
      consumes:
      - application/json
      description: Update the name, avatar, or phone number of the current user
      parameters:
      - description: Update profile request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/hotel-management_internal_dto.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Update profile successful.'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'message: Invalid request data.'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 'error: Failed to get user'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to update user. or Internal server error.'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - Users
swagger: "2.0"
